<ion-content>
  <div class="ion-padding">
      <ion-img src="assets/images/iconv.png"></ion-img>
    <form [formGroup]="signin" (submit)="SignIN()">
      
      <br>
      
      <ion-item>
          <ion-label>E-mail</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Your email"></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label>Password</ion-label>
        <ion-input formControlName="password" type="password" placeholder="Your password"></ion-input>
      </ion-item>
      <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">

  <div *ngIf="password.errors.required">
    password is required.
  </div>
 
</div> -->
      <br>

  
      <ion-checkbox formControlName="terms" ></ion-checkbox><span routerLink="/terms">Agree to the terms and conditions</span>
      <br>
      <ion-button color="primary" [disabled]="!check" type="submit">Sign IN</ion-button>

      <br>
      <br>
      <ion-text  style="color:teal" routerLink='/forgotpass'>FORGOT PASSWORD?</ion-text>
      <br>
      <br>
      <p>No account yet?</p>
      <br>
      <b style="color:teal" routerLink="/signup">SIGN UP</b>
    </form>
   
  </div>

</ion-content>
